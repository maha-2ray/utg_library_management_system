<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of The Gambia Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0494c48cdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <header class="profile">
                <img src="icons/ei--user.png" alt="profile-icon">
            </header>
            <div class="icons">
                <i id="dashboard"><img src="carbon--dashboard-reference.png" alt="">Dashboard</i>
                <i id="book"><img src="raphael--books.png" alt=""> Books</i>
                <i id="media"><img src="ic--round-perm-media.png" alt=""> Media</i>
                <i id="frequenlty-ask-question"><img src="ph--question-light.png" alt=""> FAQs</i>
                <i id="transaction"><img src="icon-park-outline--transaction.png" alt=""> Transactions</i>
                <i id="member"><img src="tdesign--member.png" alt=""> Members</i>
                <i id="notice"><img src="pepicons-pencil--bulletin-notice-circle.png" alt=""> Notice</i>
                <i id="setting"><img src="iconamoon--settings-light.png" alt=""> Settings</i>
                <i id="user"><img src="ei--user.png" alt=""> Users</i>
            </div>
        </div>
        <div class="mainframe">
            <div class="mainframe-header">
                <header class="input">
                    <input type="text" id="search" placeholder="search...">
                </header>
            </div>
            <fieldset id="fieldset">

            </fieldset>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
